apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          args: [
            "--save", "", 
            "--appendonly", "no", 
            "--maxmemory", "100mb", 
            "--maxmemory-policy", "allkeys-lru"
    ]
          volumeMounts:
            - name: redis-data
              mountPath: /tmp/data
      volumes:
        - name: redis-data
          emptyDir: {}